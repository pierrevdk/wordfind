<!DOCTYPE html>
<html>
<head>
  <title>Word Find</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<p>WordFind.js by BunKat</p>
<div id='puzzle'></div>
<div id='words'></div>
<div><button id='solve'>Solve Puzzle</button></div>

<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="../src/wordfind.js"></script>
<script type="text/javascript" src="scripts/wordfindgame.js"></script>
<script>

  var words = ['GAFA', 'NATU', 'BATX', 'Google', 'SNAP', 'CozyCloud',
             'Samsung', 'effect', 'underline', 'view', 'annual',
             'anniversary', 'centennial', 'millennium', 'perennial',
             'artisan'];


  // start a word find game
  var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');

  $('#solve').click( function() {
    wordfindgame.solve(gamePuzzle, words);
  });

  // create just a puzzle, without filling in the blanks and print to console
  var puzzle = wordfind.newPuzzle(
    words,
    {height: 6, width:6, fillBlanks: true}
  );
  wordfind.print(puzzle);

</script>
</body>
</html>
